<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbaLead - IMC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .scale-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: balance 3s ease-in-out infinite;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 28px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .brand {
            font-size: 24px;
            font-weight: 600;
            color: #10B981;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .scale-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .weight {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: weigh 4s ease-in-out infinite;
        }
        
        .weight:nth-child(1) { top: 25%; left: 20%; animation-delay: 0s; }
        .weight:nth-child(2) { top: 35%; right: 25%; animation-delay: 0.5s; }
        .weight:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 1s; }
        .weight:nth-child(4) { bottom: 40%; right: 20%; animation-delay: 1.5s; }
        .weight:nth-child(5) { top: 50%; left: 15%; animation-delay: 2s; }
        .weight:nth-child(6) { top: 60%; right: 15%; animation-delay: 2.5s; }
        .weight:nth-child(7) { bottom: 20%; left: 40%; animation-delay: 3s; }
        .weight:nth-child(8) { bottom: 50%; right: 35%; animation-delay: 3.5s; }
        
        @keyframes balance {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        @keyframes weigh {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="scale-elements">
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
        <div class="weight"></div>
    </div>
    
    <div class="container">
        <div class="scale-icon">⚖️</div>
        <div class="title">Calculadora de IMC</div>
        <div class="subtitle">Descubra seu Índice de Massa Corporal ideal</div>
        <div class="brand">HerbaLead</div>
    </div>
</body>
</html>
