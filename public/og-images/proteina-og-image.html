<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbaLead - ProteÃ­na</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .protein-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 28px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .brand {
            font-size: 24px;
            font-weight: 600;
            color: #10B981;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .muscle-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .muscle {
            position: absolute;
            width: 60px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            animation: flex 3s ease-in-out infinite;
        }
        
        .muscle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .muscle:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
        .muscle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .muscle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }
        .muscle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
        .muscle:nth-child(6) { top: 60%; right: 10%; animation-delay: 2.5s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes flex {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }
    </style>
</head>
<body>

        <div class="muscle"></div>
        <div class="muscle"></div>
        <div class="muscle"></div>

    </div>
