        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .water-icon {
            font-size: 120px;
            margin-bottom: 20px;

        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;

        }
        
        .subtitle {
            font-size: 28px;

        }
        
        .brand {
            font-size: 24px;

            color: #10B981;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .water-drops {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .drop {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: drop 4s linear infinite;
        }
        
        .drop:nth-child(1) { left: 10%; animation-delay: 0s; }
        .drop:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .drop:nth-child(3) { left: 30%; animation-delay: 1s; }
        .drop:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .drop:nth-child(5) { left: 50%; animation-delay: 2s; }
        .drop:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .drop:nth-child(7) { left: 70%; animation-delay: 3s; }
        .drop:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .drop:nth-child(9) { left: 90%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes drop {
            0% { top: -20px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
