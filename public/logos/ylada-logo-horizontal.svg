<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="white"/>
  
  <!-- Green graphic element -->
  <g transform="translate(20, 20)">
    <!-- Person silhouette -->
    <path d="M15 60 Q15 50 25 50 Q35 50 35 60 L35 80 Q35 90 25 90 Q15 90 15 80 Z" fill="#10B981"/>
    
    <!-- Bar chart -->
    <rect x="45" y="70" width="8" height="20" fill="#10B981"/>
    <rect x="55" y="60" width="8" height="30" fill="#10B981"/>
    <rect x="65" y="50" width="8" height="40" fill="#10B981"/>
    
    <!-- Line graph with upward trend -->
    <path d="M15 40 Q25 35 35 30 Q45 25 55 20" stroke="#10B981" stroke-width="3" fill="none"/>
    <circle cx="15" cy="40" r="3" fill="#10B981"/>
    <circle cx="35" cy="30" r="3" fill="#10B981"/>
    <circle cx="55" cy="20" r="3" fill="#10B981"/>
    
    <!-- Upward arrow -->
    <path d="M55 20 L65 10 L60 15 L70 15 L60 25 Z" fill="#10B981"/>
  </g>
  
  <!-- YLADA text -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#374151">YLADA</text>
  
  <!-- Tagline -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Your Lead Accelerated Data App</text>
</svg>
