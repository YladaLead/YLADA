<body>
  <div class="container">

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status')
      if (navigator.onLine) {
        statusEl.textContent = 'âœ… ConexÃ£o restaurada! Recarregando...'
        statusEl.classList.add('online')
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      } else {
        statusEl.textContent = 'ðŸ“¡ Sem conexÃ£o com a internet'
        statusEl.classList.remove('online')

    }
    
    function tryReconnect() {
      const statusEl = document.getElementById('status')
      statusEl.textContent = 'Verificando conexÃ£o...'
      statusEl.classList.add('checking')
      
      // Tentar fazer uma requisiÃ§Ã£o simples
      fetch('/api/health', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.textContent = 'âœ… ConexÃ£o restaurada!'
          statusEl.classList.add('online')
          statusEl.classList.remove('checking')
          setTimeout(() => window.location.reload(), 500)
        })
        .catch(() => {
          statusEl.textContent = 'âŒ Ainda sem conexÃ£o'
          statusEl.classList.remove('checking', 'online')
        })
    }
    
    // Listeners para mudanÃ§a de conexÃ£o
    window.addEventListener('online', updateStatus)
    window.addEventListener('offline', updateStatus)
    
    // Verificar status inicial
    updateStatus()
    
    // Verificar periodicamente
    setInterval(() => {
